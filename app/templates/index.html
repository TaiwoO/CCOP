<!DOCTYPE html>
<html lang="en">

<head>
	{% include 'includes/header.html' %}
	<meta charset="UTF-8">
	<title>CCOP</title>
</head>

<body>
	<!-- Top Navbar -->
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CCOP</a>
				</div>

				<!--Filter Button-->
				<button id="side-nav-btn" class="btn btn-default pull-right" type="button">Filter
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
			</nav>
		</div>
	</div>

	<!--Clearfix after a pull-right-->
	<div class="clearfix"></div>

	<!--Side Navigation Bar-->
	<div id="nav-side-menu">
		<div class="brand">Filters</div>

		<div class="menu-list">
			<ul id="menu-content" class="menu-content collapse out">

				<!--Choose Cities-->
				<li data-toggle="collapse" data-target="#cities" class="collapsed">
					<a href="#"><i class=""></i>Filter by City <span class="arrow"></span></a>
				</li>
				<ul class="sub-menu collapse" id="cities">
					<div class="cityList">
					</div>
				</ul>

				<!--Choose Crime-->
				<li data-toggle="collapse" data-target="#crime" class="collapsed">
					<a href="#"><i class=""></i>Filter By Crime <span class="arrow"></span></a>
				</li>
				<ul class="sub-menu collapse" id="crime">
					<div class="crimeList">
					</div>
				</ul>

				<!--timeline-->
				<li data-toggle="" data-target="#timeline" class="collapsed">
					<a href="#"><i class=""></i>Timeline</a>
				</li>
				<ul class="sub-menu collapse in" id="timeline">
					<br>
					<div id="slider-range"></div>
					<p align="center">Time Range:
						<span class="slider-time1"></span> - <span class="slider-time2"></span>
					</p>
				</ul>
			</ul>
		</div>
	</div>


	<!--Main Content-->
	<div id="main">
		<div class="container-fluid">
			<div class="row">

				<!--Map View-->
				<div class="col-md-7">
					<div class="map-wrapper">
						<div id="legend"></div>
						<div id="map"></div>
					</div>
				</div>

				<!--Chart View-->
				<div class="col-md-5">

					<div class="chart-wrapper">
						<!--Slides container for various charts-->
						<div id="chartCarousel" class="carousel slide" data-interval="false">

							<!--Wrapper for slides-->
							<div class="carousel-inner" role="listbox">
								<!--<div id="no-data-piechart" hidden> NO DATA</div>-->

								<div class="item active chart">
									<!--<canvas id="piechart" class="chart"></canvas>-->

									<div id="piechart">

										<!--<span id="piechartErr"></span>-->
									</div>

								</div>
								<div class="item chart">
									<div id="histogram"></div>
								</div>
							</div>

							<!-- Left and right controls for carousel -->
							<a class="left carousel-control" href="#chartCarousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color:Black"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#chartCarousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color:Black"></span>
								<span class="sr-only">Next</span>
							</a>

						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<h3 class="sub-header">Crimes</h3>
					<table id="crimetable" class="table table-hover"></table>
				</div>
				<div class="col-xs-6">
					<h3 class="sub-header">Arrests</h3>
					<table id="arresttable" class="table table-hover"></table>
				</div>
			</div>
		</div>
	</div>

	{% include 'includes/scripts.html' %}
</body>

</html>
